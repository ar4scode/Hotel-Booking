<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ar4sCode | Hotel Booking</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  <main>
    <div class="booking-container">
      <div class="check-in-container">
        <p>Check In</p>
        <div class="check-in-output-section">
          <p class="check-in-output"></p>
          <input type="date" name="date" id="check-in-date">
        </div>
      </div>
      <div class="check-out-container">
        <p>Check Out</p>
        <div class="check-out-output-section">
          <p class="check-out-output"></p>
          <input type="date" name="date" id="check-out-date">
        </div>
      </div>

      <div class="family-members">
        <div class="adults">
          <p>Adults</p>
          <select name="" id="adults-number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="children">
          <p>Children</p>
          <select name="" id="childs-number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
    </div>
    <div class="images-container"></div>
  </main>

  <script src="../script/app.js" type="module"></script>
</body>
</html>
