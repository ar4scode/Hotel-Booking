<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ar4sCode | Hotel Booking</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  <main>
    <div class="booking-container">
      <div class="check-in-container">
        <p>Check In</p>
        <div class="check-in-output-section">
          <p class="check-in-output"></p>
          <input type="date" name="date" id="check-in-date">
        </div>
      </div>
      <div class="check-out-container">
        <p>Check Out</p>
        <div class="check-out-output-section">
          <p class="check-out-output"></p>
          <input type="date" name="date" id="check-out-date">
        </div>
      </div>

      <div class="family-members">
        <div class="adults">
          <p>Adults</p>
          <select name="" id="adults-number">
            <option value="1">0</option>
            <option value="2">1</option>
            <option value="3">2</option>
            <option value="4">3</option>
            <option value="5">4</option>
            <option value="6">5</option>
            <option value="7">6</option>
            <option value="8">7</option>
            <option value="9">8</option>
            <option value="10">9</option>
          </select>
        </div>
        <div class="children">
          <p>Children</p>
          <select name="" id="childs-number">
            <option value="1">0</option>
            <option value="2">1</option>
            <option value="3">2</option>
            <option value="4">3</option>
            <option value="5">4</option>
            <option value="6">5</option>
            <option value="7">6</option>
            <option value="8">7</option>
            <option value="9">8</option>
            <option value="10">9</option>
          </select>
        </div>
      </div>

      <button class="book-room">Book a room</button>
    </div>
    <div class="images-container">
      <div class="top-pic">
        <img src="../images/royal-horsegaurd-building.jpg" alt="royal horsegaurd building">

        <div class="tooltip">
          <p class="hotel-name">The Royal HorseGuard</p>
          <div class="location">
            <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
            London, United Kingdom
          </div>
        </div>
      </div>

      <div class="bottom-images">
        <img src="../images/royal-horsegaurd-familyroom.jpg" alt="royal horsegaurd familyroom">
        <img src="../images/royal-horsegaurd-hallway.jpg" alt="royal horsegaurd hallway">
        <img src="../images/royal-horseguard-doubleroom.jpg" alt="royal horseguard doubleroom">
      </div>
    </div>
  </main>

  <script src="../script/app.js" type="module"></script>
  <script src="https://kit.fontawesome.com/d58338cd3e.js" crossorigin="anonymous"></script>
</body>
</html>
